<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <link rel= "stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id = "calc-container">
            <div id = "input-container">
                <p id = "input-number">1234</p>
            </div>
            <div class = "button1 button">
                <p> C </p>
            </div>
            <div class = "button1 button">
                <p> +/– </p>
            </div>
            <div class = "button1 button">
                <p> % </p>
            </div>
            <div class = "button2 button">
                <p> ÷ </p>
            </div>
            <div class = "button3 button" style="grid-row: 3">
                <p> 7 </p>
            </div>
            <div class = "button3 button" style="grid-row: 3">
                <p> 8 </p>
            </div>
            <div class = "button3 button" style="grid-row: 3">
                <p> 9 </p>
            </div>
            <div class = "button2 button" style="grid-row: 3">
                <p> + </p>
            </div>
            <div class = "button3 button" style="grid-row: 4">
                <p> 4 </p>
            </div>
            <div class = "button3 button" style="grid-row: 4">
                <p> 5 </p>
            </div>
            <div class = "button3 button" style="grid-row: 4">
                <p> 6 </p>
            </div>
            <div class = "button2 button" style="grid-row: 4">
                <p> – </p>
            </div>
            <div class = "button3 button" style="grid-row: 5">
                <p> 1 </p>
            </div>
            <div class = "button3 button" style="grid-row: 5">
                <p> 2 </p>
            </div>
            <div class = "button3 button" style="grid-row: 5">
                <p> 3 </p>
            </div>
            <div class = "button2 button" style="grid-row: 5">
                <p> × </p>
            </div>
            <div class = "button3 button" style="grid-row: 6; grid-column: 1 / span 2">
                <p> 0 </p>
            </div>
            <div class = "button3 button" style="grid-row: 6">
                <p> . </p>
            </div>
            <div class = "button2 button" style="grid-row: 6">
                <p> = </p>
            </div>
        </div>
    </body>
</html>
